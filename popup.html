<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="header">
    <h3>unAI: Hide Google AI Overviews</h3>
  </div>

  <label class="toggle-container">
    <span>Enable Extension</span>
    <div class="switch">
      <input type="checkbox" id="extension-toggle">
      <span class="slider"></span>
    </div>
  </label>

  <div id="refresh-container" class="refresh-container">
    <button id="refresh-btn" class="refresh-button">Refresh search results?</button>
  </div>

  <div class="mode-section" id="mode-section">
    <div class="section-title">Select Mode</div>
    <div class="option-group">
      <div>
        <input type="radio" id="mode-udm14" name="bypassMode" value="udm14">
        <label for="mode-udm14" class="option-label"
          title="Forces Google's classic 'Web' filter (udm=14) to natively bypass AI results">
          Web Mode (udm=14)
        </label>
      </div>

      <div>
        <input type="radio" id="mode-minusAI" name="bypassMode" value="minusAI">
        <label for="mode-minusAI" class="option-label"
          title="Appends '-ai' to the end of your search text to request no AI Overviews">
          Append "-ai"
        </label>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
